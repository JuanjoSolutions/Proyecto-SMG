spring:
  datasource:
    url: jdbc:h2:mem:feedback2db
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  batch:
    job:
      enabled: true

# Configuraci√≥n de H2 Console
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console
